<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContextXR - Driving POV</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .driving-pov {
            width: 100%;
            height: 100%;
            background-image: url('assets/driving.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            position: relative;
            z-index: 1;
        }
        
        /* Glasses Overlay */
        #glasses-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* Scenario Selector */
        .scenario-selector {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            z-index: 2000;
        }

        .scenario-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Scenario Elements */
        .scenario {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1500;
        }

        .scenario.visible { 
            opacity: 1;
            pointer-events: auto;
        }

        /* All scenarios positioned at top */
        .scenario {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            max-width: 80%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1500;
        }
        
        /* Compact style for call ended state */
        .scenario.call-ended {
            padding: 10px 20px;
            min-width: auto;
            display: inline-block;
        }

        /* Incoming Call */
        #call-scenario { 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .call-icon {
            font-size: 40px;
            margin-bottom: 10px;
            animation: ring 1.5s infinite;
        }

        @keyframes ring {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
            100% { transform: rotate(0deg); }
        }

        .caller-name {
            font-size: 24px;
            font-weight: 500;
            margin: 5px 0;
        }

        .caller-type {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 15px;
        }

        .call-timer {
            font-size: 14px;
            color: #4CAF50;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .call-timer.visible {
            opacity: 1;
        }

        .call-options {
            display: none; /* Hidden by default */
        }

        .call-btn {
            margin: 0 5px; 
            padding: 5px 15px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
        }

        .call-btn.decline {
            background: #f44336;
        }

        .glasses-frame {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 200px;
            display: flex;
            justify-content: space-between;
            transform-style: preserve-3d;
            will-change: transform;
            transition: transform 0.1s ease-out;
        }

        /* Left and right lenses */
        .glasses-lens {
            position: absolute;
            width: 45%;
            height: 100%;
            border-radius: 15%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: url('assets/driving.jpg') center/cover no-repeat;
            filter: blur(0);
            z-index: 2;
        }

        .left-lens {
            left: 0;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        .right-lens {
            right: 0;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        /* Nose bridge */
        .glasses-nose-bridge {
            position: absolute;
            width: 10%;
            height: 30px;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50% 50% 0 0;
            z-index: 3;
        }

        /* Temples */
        .glasses-temple-left,
        .glasses-temple-right {
            position: absolute;
            width: 50%;
            height: 8px;
            background: rgba(0, 0, 0, 0.4);
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .glasses-temple-left {
            left: -50%;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .glasses-temple-right {
            right: -50%;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        /* Animation for the glasses frame */
        @keyframes pulse {
            0% { 
                box-shadow: 0 0 15px 0 rgba(0, 150, 255, 0.4);
            }
            50% { 
                box-shadow: 0 0 25px 5px rgba(0, 150, 255, 0.6);
            }
            100% { 
                box-shadow: 0 0 15px 0 rgba(0, 150, 255, 0.4);
            }
        }

        /* Initial state - glasses at normal size */
        .glasses-frame {
            will-change: transform, opacity;
            transform: translateZ(0);
            backface-visibility: hidden;
            opacity: 1;
            transition: none;
        }

        /* Animation for expanding the frame */
        @keyframes expandFrame {
            0% {
                transform: scale(1) translateZ(0);
            }
            100% {
                transform: scale(5) translateZ(0);
                opacity: 0;
            }
        }

        /* Animation for expanding the lenses */
        @keyframes expandLens {
            0% {
                border: 8px solid rgba(0, 0, 0, 0.2);
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
                border-radius: 15%;
                clip-path: inset(0 0 0 0);
            }
            100% {
                border: 0;
                box-shadow: none;
                border-radius: 0;
                clip-path: inset(0 0 0 0);
                transform: scale(1.2);
            }
        }

        .putting-on {
            animation: expandFrame 3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        .expanding-lens {
            animation: expandLens 3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Position the lenses */
        .left-lens {
            left: 0;
            transform-origin: right center;
        }

        .right-lens {
            right: 0;
            transform-origin: left center;
        }

        /* Add a subtle highlight to the frame */
        .glasses-frame::before,
        .glasses-frame::after {
            content: '';
            position: absolute;
            width: 45%;
            height: 100%;
            border: 8px solid rgba(0, 0, 0, 0.15);
            border-radius: 15%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            animation: pulse 3s infinite;
            pointer-events: none;
        }

        .glasses-frame::before {
            left: 0;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }

        .glasses-frame::after {
            right: 0;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="driving-pov"></div>
    <div id="glasses-overlay">
        <div class="glasses-frame" id="glasses-frame">
            <div class="glasses-lens left-lens"></div>
            <div class="glasses-lens right-lens"></div>
            <div class="glasses-nose-bridge"></div>
            <div class="glasses-temple-left"></div>
            <div class="glasses-temple-right"></div>
        </div>
    </div>
    
    <!-- Scenarios -->
    <div class="scenario" id="nav-scenario">
        <div>‚Üí In 500 ft, turn right onto Main St</div>
    </div>

    <div class="scenario" id="call-scenario">
        <div class="call-icon">üì±</div>
        <div class="caller-name">Sarah Johnson</div>
        <div class="caller-type">Mobile</div>
    </div>

    <div class="scenario" id="call-accepted">
        <div class="caller-name">Sarah Johnson</div>
        <div class="call-timer">00:00</div>
    </div>

    <div class="scenario" id="call-declined">
        <div>Declined.</div>
    </div>

    <div class="scenario" id="hazard-scenario">
        <div>‚ö†Ô∏è Hazard: Vehicle stopped ahead</div>
    </div>

    <!-- Scenario Selector -->
    <div class="scenario-selector" id="scenario-selector">
        <button class="scenario-btn" data-scenario="nav">Navigation</button>
        <button class="scenario-btn" data-scenario="call">Incoming Call</button>
        <button class="scenario-btn" data-scenario="call-accepted">Call Accepted</button>
        <button class="scenario-btn" data-scenario="call-declined">Call Declined</button>
        <button class="scenario-btn" data-scenario="hazard">Hazard Alert</button>
    </div>

    <script>
        // Show scenario selector after glasses animation
        setTimeout(() => {
            document.getElementById('scenario-selector').style.display = 'flex';
        }, 4000);

        let currentScenario = null;
        let voiceTimeout = null;

        function showScenario(type) {
            // Hide all scenarios first
            document.querySelectorAll('.scenario').forEach(el => {
                el.style.display = 'none';
                el.classList.remove('visible');
            });
            
            // Clear any existing timeouts
            if (window.navTimeout) {
                clearTimeout(window.navTimeout);
                window.navTimeout = null;
            }
            
            // Show selected scenario
            const scenario = document.getElementById(`${type}${type.includes('-scenario') ? '' : '-scenario'}`);
            if (scenario) {
                scenario.style.display = 'block';
                scenario.classList.add('visible');
                currentScenario = type;
                
                // Auto-hide navigation after 5 seconds
                if (type === 'nav' || type === 'nav-scenario') {
                    window.navTimeout = setTimeout(() => {
                        scenario.style.opacity = '0';
                        setTimeout(() => {
                            scenario.style.display = 'none';
                            scenario.classList.remove('visible');
                            currentScenario = null;
                        }, 300);
                    }, 5000); // Show for 5 seconds
                }
                
                // Auto-hide hazard alert after 3 seconds (shorter duration as it's more urgent)
                else if (type === 'hazard' || type === 'hazard-scenario') {
                    window.navTimeout = setTimeout(() => {
                        scenario.style.opacity = '0';
                        setTimeout(() => {
                            scenario.style.display = 'none';
                            scenario.classList.remove('visible');
                            currentScenario = null;
                        }, 300);
                    }, 3000); // Show for 3 seconds
                }
                
                // Reset call timer if showing call screen
                if (type === 'call') {
                    const timerElement = document.querySelector('.call-timer');
                    if (timerElement) {
                        timerElement.textContent = '00:00';
                        timerElement.classList.remove('visible');
                    }
                    
                    // Auto-dismiss call after 5 seconds
                    window.callDismissTimeout = setTimeout(() => {
                        const callScreen = document.getElementById('call-scenario');
                        const dismissedMessage = document.createElement('div');
                        dismissedMessage.className = 'scenario call-ended';
                        dismissedMessage.textContent = 'Dismissed.';
                        
                        // Replace the call screen with dismissed message
                        callScreen.parentNode.insertBefore(dismissedMessage, callScreen.nextSibling);
                        callScreen.style.display = 'none';
                        dismissedMessage.classList.add('visible');
                        
                        // Remove dismissed message after 1.5 seconds
                        setTimeout(() => {
                            dismissedMessage.style.opacity = '0';
                            setTimeout(() => {
                                dismissedMessage.remove();
                                currentScenario = null;
                            }, 300);
                        }, 1500);
                    }, 5000); // Dismiss after 5 seconds
                }
            }
        }

        // Call timer variables
        let callStartTime = 0;
        let callTimer = null;

        // Handle call actions with animation sequence
        function handleCallAction(action) {
            const callScreen = document.getElementById('call-scenario');
            const acceptedScreen = document.getElementById('call-accepted');
            const declinedScreen = document.getElementById('call-declined');
            const timerElement = acceptedScreen.querySelector('.call-timer');
            
            // First, show the incoming call animation
            showScenario('call');
            
            // After a delay, show the selected state
            setTimeout(() => {
                if (action === 'answer') {
                    // Fade to accepted state
                    callScreen.style.opacity = '0';
                    acceptedScreen.style.opacity = '0';
                    acceptedScreen.style.display = 'block';
                    
                    // Fade in accepted screen
                    setTimeout(() => {
                        callScreen.style.display = 'none';
                        acceptedScreen.style.opacity = '1';
                        timerElement.classList.add('visible');
                        startCallTimer(timerElement);
                        
                        // Auto-end call after 10 seconds for demo
                        setTimeout(() => endCall(timerElement), 10000);
                    }, 300);
                    
                } else if (action === 'decline') {
                    // Fade to declined state
                    callScreen.style.opacity = '0';
                    
                    setTimeout(() => {
                        callScreen.style.display = 'none';
                        declinedScreen.style.display = 'block';
                        
                        // Hide after delay
                        setTimeout(() => {
                            declinedScreen.style.opacity = '0';
                            setTimeout(() => {
                                declinedScreen.style.display = 'none';
                                declinedScreen.style.opacity = '1';
                            }, 300);
                        }, 1500);
                    }, 300);
                }
            }, 2000); // Show incoming call for 2 seconds before transitioning
        }

        // Start call timer
        function startCallTimer(timerElement) {
            callStartTime = Date.now();
            clearInterval(callTimer);
            
            callTimer = setInterval(() => {
                const seconds = Math.floor((Date.now() - callStartTime) / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // End call
        function endCall(timerElement) {
            clearInterval(callTimer);
            if (timerElement) {
                timerElement.classList.remove('visible');
                
                // Show call ended message
                const acceptedScreen = document.getElementById('call-accepted');
                const endedMessage = document.createElement('div');
                endedMessage.className = 'scenario call-ended';
                endedMessage.textContent = 'Ended.';
                
                // Replace the call screen with ended message
                acceptedScreen.parentNode.insertBefore(endedMessage, acceptedScreen.nextSibling);
                acceptedScreen.style.display = 'none';
                endedMessage.classList.add('visible');
                
                // Remove ended message after 1.5 seconds
                setTimeout(() => {
                    endedMessage.style.opacity = '0';
                    setTimeout(() => {
                        endedMessage.remove();
                    }, 300);
                }, 1500);
            }
        }

        // Initialize voice command simulation
        function initVoiceCommands() {
            // Handle demo buttons
            document.querySelectorAll('.scenario-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const scenario = e.target.getAttribute('data-scenario');
                    
                    // Prevent default to avoid any default button behavior
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (scenario === 'call-accepted') {
                        handleCallAction('answer');
                    } else if (scenario === 'call-declined') {
                        handleCallAction('decline');
                    } else if (scenario === 'call') {
                        // For the main call button, just show the call screen
                        showScenario('call');
                    } else {
                        // For other scenarios, just show them directly
                        showScenario(scenario);
                    }
                    return false;
                });
            });

            // Keyboard shortcuts for testing
            document.addEventListener('keydown', (e) => {
                if (e.key === 'a') {
                    handleCallAction('answer');
                    e.preventDefault();
                }
                if (e.key === 'd') {
                    handleCallAction('decline');
                    e.preventDefault();
                }
            });
        }

        function startAnimation() {
            const glassesFrame = document.getElementById('glasses-frame');
            const leftLens = document.querySelector('.left-lens');
            const rightLens = document.querySelector('.right-lens');
            const drivingPov = document.querySelector('.driving-pov');
            
            // Initial state - glasses at normal size
            glassesFrame.style.transform = 'scale(1) translateZ(0)';
            glassesFrame.style.opacity = '1';
            
            // Start the expansion after a short pause
            setTimeout(() => {
                // Add animation classes
                glassesFrame.classList.add('putting-on');
                leftLens.classList.add('expanding-lens');
                rightLens.classList.add('expanding-lens');
                
                // After animation completes, clean up and show scenario selector
                setTimeout(() => {
                    glassesFrame.style.display = 'none';
                    drivingPov.style.filter = 'none';
                    document.getElementById('scenario-selector').style.display = 'flex';
                }, 3000);
            }, 1000); // 1 second pause at normal size
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize voice commands and animations
            initVoiceCommands();
            
            // Start the initial glasses animation
            startAnimation();
            
            // Show scenario selector after glasses animation
            setTimeout(() => {
                document.getElementById('scenario-selector').style.display = 'flex';
            }, 4000);
            
            // Click to reset animation (only when clicking on the background)
            document.addEventListener('click', (e) => {
                // Only reset if clicking on the background, not on any UI elements
                if (!e.target.closest('.scenario') && 
                    !e.target.closest('.scenario-selector') && 
                    !e.target.closest('.call-option')) {
                    
                    const glassesFrame = document.getElementById('glasses-frame');
                    const leftLens = document.querySelector('.left-lens');
                    const rightLens = document.querySelector('.right-lens');
                    const drivingPov = document.querySelector('.driving-pov');
                    
                    // Reset glasses styles
                    glassesFrame.style.display = 'flex';
                    glassesFrame.style.opacity = '1';
                    drivingPov.style.filter = 'blur(8px)';
                    document.getElementById('scenario-selector').style.display = 'none';
                    
                    // Hide all scenarios
                    document.querySelectorAll('.scenario').forEach(el => {
                        el.style.display = 'none';
                        el.style.opacity = '1';
                        el.classList.remove('visible');
                    });
                    
                    // Reset animations
                    glassesFrame.classList.remove('putting-on');
                    leftLens.classList.remove('expanding-lens');
                    rightLens.classList.remove('expanding-lens');
                    
                    // Force reflow and restart
                    void glassesFrame.offsetWidth;
                    startAnimation();
                    
                    // Show scenario selector again after animation
                    setTimeout(() => {
                        document.getElementById('scenario-selector').style.display = 'flex';
                    }, 4000);
                }
            });
        });
    </script>
</body>
</html>
